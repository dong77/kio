akka {
	extensions = [
		"akka.contrib.pattern.DistributedPubSubExtension",
		"akka.contrib.pattern.ClusterReceptionistExtension"
	]

	debug {
		lifecycle = on
	}
	
	log-dead-letters = 0
	log-dead-letters-during-shutdown = false

	actor {
		provider = "akka.cluster.ClusterActorRefProvider"
		serialize-messages = on
		serialize-creators = on
		
		deployment {
			/balanceProcessorRouter {
				router = round-robin-group
				nr-of-instances = 1
				routees.paths = ["/user/balanceProcessor/singleton"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "bp"
				}
			}
			
			/balanceViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/balanceView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "bv"
				}
			}
			
			/balanceAdminViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/balanceAdminView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "abv"
				}
			}
			
			/transferProcessorRouter {
				router = round-robin-group
				nr-of-instances = 1
				routees.paths = ["/user/transferProcessor/singleton"]
				cluster {
					enabled = on
					allow-local-routees = on
					//use-role = "tp"
				}
			}
			
			/transferViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/transferView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "tv"
				}
			}
			
			/transferAdminViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/transferAdminView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "atv"
				}
			}
			
			/markethubProcessorRouter {
				router = round-robin-group
				nr-of-instances = 1
				routees.paths = ["/user/markethubProcessor/singleton"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "mhp"
				}
			}
			
			/markethubViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/markethubView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "mhv"
				}
			}
			
			/markethubAdminViewRouter {
				router = round-robin-group
				nr-of-instances = 3
				routees.paths = ["/user/markethubAdminView"]
				cluster {
					enabled = on
					allow-local-routees = on
					use-role = "mhv"
				}
			}
		}
	}
	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
		hostname = "127.0.0.1"
		}
	}
	cluster {
	    roles = ["normal"]
		role {
		//frontend.min-nr-of-members = 1
		}
		seed-nodes = [
			"akka.tcp://kio@127.0.0.1:2551"
			//"akka.tcp://kio@127.0.0.1:2552"
		]
		auto-down-unreachable-after = 10s
	}
	loglevel = INFO

	//persistence.journal.plugin = "akka.persistence.journal.leveldb-shared"
	persistence.journal.plugin = "casbah-journal"
}
